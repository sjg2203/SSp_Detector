name: Conda package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: publish-to-conda
      uses: elbeejay/conda-publish-action@v1.5
      with:
        subdir: 'conda'
        platforms: 'all'
        AnacondaToken: ${{ secrets.CONDA_API_TOKEN }}
